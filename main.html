<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretched Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .close-left-menu-screen {
            display: flex;
        }

        .open-left-menu-screen {
            display: none;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 1;
        }
        
        .menu-button {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 2;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        
        .catalog-label {
            position: fixed;
            top: calc(50% + 30vh);
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin: 10px;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .left-menu {
            width: 30%;
            height: 100%;
            position: relative;
            background-color: #f5f5f5;
        }
        
        .open-left-menu-screen-main-bg {
            width: 70%;
            height: 100%;
            position: relative;
        }
        
        .left-menu img,
        .open-left-menu-screen-main-bg img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #641310;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .menu-content {
            padding: 50px 20px 20px;
        }
        
        .menu-title {
            color: #641310;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        
        .menu-categories {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .menu-categories li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .menu-categories li:hover {
            background-color: #e9e9e9;
        }
        
        .discount-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 80%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .discount-bg-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        
        .discount-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .discount-description {
            font-size: min(2.5em, 5vw);
            font-weight: bold;
        }
        
        .discount-percent {
            font-size: min(3.5em, 7vw);
            font-weight: bold;
            color: #ff0000;
        }
        
        .open-left-menu-screen-catalog-label {
            position: absolute;
            top: calc(50% + 30vh);
            left: calc(30% + 35%);
            transform: translateX(-50%);
            z-index: 4;
            color: white;
            font-size: min(3em, 6vw);
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 70%;
            margin-top: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="close-left-menu-screen">
        <img src="" class="main-bg" id="mainBg">
        <img src="left_menu_button.png" class="menu-button" id="leftMenuButton">
        
        <div class="discount-container">
            <img src="main_discount_bg.png" class="discount-bg-image">
            <div class="discount-text">
                <div class="discount-description" id="discountDescription"></div>
                <div class="discount-percent" id="discountPercent"></div>
            </div>
        </div>
        
        <div class="catalog-label" id="catalogButton">КАТАЛОГ</div>
    </div>

    <div class="open-left-menu-screen">
        <div class="image-container">
            <div class="left-menu">
                <button class="close-button" id="closeButton">×</button>
                
                <div class="menu-content">
                    <h1 class="menu-title" id="headerOfLeftMenu"></h1>
                    <ul class="menu-categories" id="categoriesList"></ul>
                </div>
            </div>
            
            <div class="open-left-menu-screen-main-bg">
                <img src="" class="main-bg" id="openMainBg" alt="Main Background">
                <div class="discount-container">
                    <img src="main_discount_bg.png" class="discount-bg-image" alt="Discount Background">
                    <div class="discount-text">
                        <div class="discount-description" id="openDiscountDescription"></div>
                        <div class="discount-percent" id="openDiscountPercent"></div>
                    </div>
                </div>
            </div>
            
            <div class="open-left-menu-screen-catalog-label" id="openCatalogButton">КАТАЛОГ</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainBg = 'https://basket-23.wbbasket.ru/vol3961/part396128/396128474/images/big/1.webp';
            const discountDescription = 'ЛЕТНИЕ<br>СКИДКИ';
            const discountPercent = '35%';
            const headerOfLeftMenu = 'Категории';
            const categories = [
                'Одежда', 
                'Обувь', 
                'Аксессуары',
                'Для дома',
                'Электроника',
                'Красота и уход',
                'Спорт и отдых',
                'Детские товары'
            ];

            document.getElementById('mainBg').src = mainBg;
            document.getElementById('openMainBg').src = mainBg;
            document.getElementById('discountDescription').innerHTML = discountDescription;
            document.getElementById('discountPercent').textContent = discountPercent;
            document.getElementById('openDiscountDescription').innerHTML = discountDescription;
            document.getElementById('openDiscountPercent').textContent = discountPercent;
            document.getElementById('headerOfLeftMenu').textContent = headerOfLeftMenu;

            const categoriesList = document.getElementById('categoriesList');
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category;
                categoriesList.appendChild(li);
            });

            const leftMenuButton = document.getElementById('leftMenuButton');
            const catalogButton = document.getElementById('catalogButton');
            const closeButton = document.getElementById('closeButton');
            const openCatalogButton = document.getElementById('openCatalogButton');
            const closeLeftMenuScreen = document.querySelector('.close-left-menu-screen');
            const openLeftMenuScreen = document.querySelector('.open-left-menu-screen');

            function openMenu() {
                closeLeftMenuScreen.style.display = 'none';
                openLeftMenuScreen.style.display = 'flex';
            }

            function closeMenu() {
                openLeftMenuScreen.style.display = 'none';
                closeLeftMenuScreen.style.display = 'flex';
            }

            leftMenuButton.addEventListener('click', openMenu);
            catalogButton.addEventListener('click', openMenu);
            closeButton.addEventListener('click', closeMenu);
            openCatalogButton.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
