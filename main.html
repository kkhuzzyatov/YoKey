<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .main_bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 1;
        }
        
        .menu_button {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 2;
            width: 50px;
            height: 50px;
        }
        
        .discount-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            max-width: 80%;
            max-height: 80%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .discount-bg-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .discount-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .discount-description {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .discount-percent {
            font-size: 3.5em;
            font-weight: bold;
            color: #ff0000;
        }
        
        .catalog-label {
            position: fixed;
            top: calc(50% + 30vh);
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="main_bg.png" class="main_bg">
    <img src="left_menu_button.png" class="menu_button">
    
    <div class="discount-container">
        <img src="main_discount_bg.png" class="discount-bg-image">
        <div class="discount-text">
            <div class="discount-description">ЛЕТНИЕ<br>СКИДКИ</div>
            <div class="discount-percent">35%</div>
        </div>
    </div>
    
    <div class="catalog-label">КАТАЛОГ</div>
</body>
</html>
