<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretched Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .left-menu {
            width: 30%;
            height: 100%;
            position: relative;
            background-color: #f5f5f5;
        }
        
        .open-left-menu-screen-main-bg {
            width: 70%;
            height: 100%;
            position: relative;
        }
        
        .left-menu img,
        .open-left-menu-screen-main-bg img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #641310;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .menu-content {
            padding: 50px 20px 20px;
        }
        
        .menu-title {
            color: #641310;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        
        .menu-categories {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-categories li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        
        .discount-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 80%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .discount-bg-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        
        .discount-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .discount-description {
            font-size: min(2.5em, 5vw);
            font-weight: bold;
        }
        
        .discount-percent {
            font-size: min(3.5em, 7vw);
            font-weight: bold;
            color: #ff0000;
        }
        
        .catalog-label {
            position: absolute;
            top: calc(50% + 30vh);
            left: calc(30% + 35%);
            transform: translateX(-50%);
            z-index: 4;
            color: white;
            font-size: min(3em, 6vw);
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 70%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="left-menu">
            <button class="close-button">×</button>
            
            <div class="menu-content">
                <h1 class="menu-title">Категории</h1>
                <ul class="menu-categories">
                    <li>Одежда</li>
                    <li>Обувь</li>
                    <li>Для дома</li>
                    <li>Электроника</li>
                </ul>
            </div>
        </div>
        
        <div class="open-left-menu-screen-main-bg">
            <img src="main_bg.png" alt="Main Background">
            <div class="discount-container">
                <img src="main_discount_bg.png" class="discount-bg-image" alt="Discount Background">
                <div class="discount-text">
                    <div class="discount-description">ЛЕТНИЕ<br>СКИДКИ</div>
                    <div class="discount-percent">35%</div>
                </div>
            </div>
        </div>
        
        <div class="catalog-label">КАТАЛОГ</div>
    </div>
</body>
</html>
